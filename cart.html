<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/2.0/font-awesome-ie7.css" integrity="sha512-0wwlpQF+1IJI9JkchrrTojCFf3gV7+wqzxCzkwI9pXC7fqWg8jRJ6YuXtiGqlPgXPUJMj2GxGpBq2eXwCBPRhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <section class="slider-one">
        <div class="main-container">
            <div class="slider-container">
                <swiper-container class="mySwiper"  navigation="true" >
                    <swiper-slide><img src="images/Product img/p1/img-1.webp" alt=""></swiper-slide>
                    <swiper-slide><img src="images/Product img/p1/img-2.webp" alt=""></swiper-slide>
                    <swiper-slide><img src="images/Product img/p1/img-3.webp" alt=""></swiper-slide>
                    <swiper-slide><img src="images/Product img/p1/img-4.webp" alt=""></swiper-slide>
                    <swiper-slide><img src="images/Product img/p1/img-5.webp" alt=""></swiper-slide>
                    <swiper-slide><img src="images/Product img/p1/img-6.webp" alt=""></swiper-slide>
                    <swiper-slide><img src="images/Product img/p1/img-7.webp" alt=""></swiper-slide>
                </swiper-container>
            </div>
            <div class="slider-decription-main">
                <div class="slider-decrition">
                    <p>PRINTED SLUB KHADDAR 3 PCS (UNSTITCHED)</p>
                    <h6>SKU: FSP941-BLK-WHT-2000000184699</h6>
                    <div class="dec-flex">
                        <div class="price-red">
                            <span>Rs.4,919</span>
                        </div>
                        <div class="price-cross">
                            <span>Rs.8,199</span>
                        </div>
                    </div>
                    <div class="cart-quantity">
                        <i class="fa fa-minus" aria-hidden="true"></i>
                        <span>1</span>
                        <i class="fa fa-plus" aria-hidden="true" ></i>
                    </div>
                    <div class="cart-button">
                        <button><span>buynow</span><span class="money">Rs.4,919</span></button>
                    </div>
                </div>
                <div class="poduct-detail">
                    <h5>PRODUCT DETAIL <span>:</span></h5>
                    <h5>FABRIC <span>: SLUB KHADDAR</span></h5>
                    <h5>COLOR<span>: BLK-WHT</span></h5>
                    <h5>DESCRIPTION<span>:</span></h5>
                </div>
                <div class="cart-list">
                        <li><span>Printed Slub Khaddar Wider Width Shirt 1.75 Mtr</span></li>
                        <li><span>Printed Chiffon Dupatta 2.5 Mtr</span></li>
                        <li><span>Plain Slub Khaddar Trouser 2.5 Mtr.</span></li>
                </div>
            </div>
        </div>
    </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>

</html>
