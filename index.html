<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="one">
        <div class="page-header">
            <div class="header">
                <h1>CART</h1>
            </div>
        </div>
    </section>
    <section class="two">
        <div class="Cart_itemlist">
            <div class="cartheader">
                <div class="product">
                    <span>PRODUCT</span>
                </div>
                    <div class="decription">
                        <span></span>
                    </div>
                    <div class="quantity">
                        <span>QUANTITY</span>
                    </div>
                     <div class="total">
                        <span>TOTAL</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="three">
        <div class="cart-bottom">
            <div class="bottom-list">
                <div class="cart-image">
                    <img src="images/cart image 1.avif" alt="">
                </div>
                <div class="dec">
                    <span>EMBROIDERED KARANDI LAWN 3 PCS (UNSTITCHED)</span>
                    <span>Rs.7,199</span>
                </div>
                <div class="qty">
                    <div class="cart-icons">
                        <i class="fa fa-minus" aria-hidden="true"></i>
                        <span>1</span>
                        <i class="fa fa-plus" aria-hidden="true" ></i>
                    </div>
                </div>
                <div class="price">
                    <span>Rs.7,199</span>
                </div>
            </div>
        </div>
    </section>
    <section class="four">
        <div class="cart-footer">
            <div class="cart-NoteConyainer">
                <div class="cart-form-A">
                    <p>Add Order Note</p>
                    <textarea name="Note" rows="4" placeholder="How can we help you?"></textarea>
                </div>
                <div class="cart-form-B">
                    <span>TOTAL: RS.7,199</span>
                    <span>Shipping & taxes calculated at checkout</span>
                    <button>CHECKOUT</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
